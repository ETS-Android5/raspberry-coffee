plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' // version '5.2.0'
    id "application"
}

group 'oliv.raspi.coffee'
version '1.0'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // The one below depends on where you have installed OpenCV
//    compile fileTree(dir: '/usr/local/Cellar/opencv/4.3.0_5/share/java/opencv4', include: ['*.jar']) // Mac
    compile fileTree(dir: '/usr/local/share/java/opencv4', include: ['*.jar']) // RPi
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

tasks.withType(JavaExec) {
//    systemProperty "java.library.path", "/usr/local/Cellar/opencv/4.3.0_5/share/java/opencv4:/usr/local/Cellar/openssl/1.0.2s/lib/" // For Mac
    systemProperty "java.library.path", "/usr/local/share/java/opencv4" // Raspberry Pi
    if (System.getProperty('DEBUG', 'false') == 'true') {
        jvmArgs '-Xdebug', '-Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=9099'
    }
}

task runOliv101(type:JavaExec) {
    main = "olivopencv.OpenCV101"
    classpath = sourceSets.main.runtimeClasspath
}

mainClassName = "olivopencv.OpenCV101"

shadowJar {
    zip64 true
    // to create an executable jar-file. Requires mainClassName.
    mergeServiceFiles()
}
