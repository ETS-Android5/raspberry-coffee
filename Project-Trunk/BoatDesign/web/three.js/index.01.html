<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Three.js app: Cube</title>
    <style>
		body {
		    margin: 0;
            font-family: Arial, Helvetica, sans-serif;
		}
		</style>
</head>
<body>
    <script src="js/three.js"></script>
    <h1 style="font-family: 'Courier New'; margin-left: 10px;">Three.js Cube</h1>
    <p style="margin: 5px;">
        Same as in <a href="https://jsfiddle.net/fxurzeb4/" target="new">here</a>.
    </p>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } ); // Green
        const cube = new THREE.Mesh( geometry, material );
        scene.add( cube );

        camera.position.z = 5;

        const animate = function () {
            requestAnimationFrame( animate );

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render( scene, camera );
        };

        animate();
	</script>
</body>
</html>
