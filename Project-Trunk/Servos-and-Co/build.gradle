
plugins {
  id 'java'
  id 'maven'
  id 'idea'
  id 'com.github.johnrengelman.shadow' // version '4.0.2'
}

shadowJar {
  zip64 true
}

group = 'oliv.raspi.coffee'
version = '1.0'


repositories {
  mavenCentral()
  mavenLocal()
  maven { url "https://oss.sonatype.org/content/groups/public" }
}

dependencies {
  compile project(':ADC')
  compile project(':I2C-SPI')
  compile 'org.java-websocket:Java-WebSocket:1.5.1' // 1.3.7'
}
