group 'springboot-sensors'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

// This bootJar comes with SpringBoot. Sounds like shadowJar
bootJar {
    baseName = 'sensors-spring-boot'
    version =  '0.1.0'
    mainClassName = 'rpi.Application'
}

repositories {
    mavenLocal()
    mavenCentral()
//    maven { url "http://www.datanucleus.org/downloads/maven2" }
    maven { url "https://oss.sonatype.org/content/groups/public" }
}

// sourceCompatibility = 1.8
// targetCompatibility = 1.8

dependencies {
    compile 'oliv.raspi.coffee:I2C-SPI:1.0' // Might require a gradle install from those 2
    compile 'oliv.raspi.coffee:ADC:1.0'

    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    testCompile("junit:junit")
    testCompile("org.springframework.boot:spring-boot-starter-test")
}
