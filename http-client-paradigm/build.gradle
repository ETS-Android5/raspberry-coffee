buildscript {
  ext.kotlin_version = '1.4.0' // '1.3.72'
  repositories {
    mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'com.github.johnrengelman.shadow' // version '4.0.2'

group = 'oliv.raspi.coffee'
version = '1.0'

//sourceCompatibility = 1.8
//targetCompatibility = 1.8

repositories {
  mavenCentral()
  mavenLocal()
//  maven { url "https://oss.sonatype.org/content/groups/public" }
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile 'org.codehaus.groovy:groovy-all:2.4.6'
  compile 'org.codehaus.groovy:http-builder:0.4.0'
  compile 'org.scala-lang:scala-library:2.12.3'
  compile "org.scala-lang:scala-compiler:2.12.3"
  compile 'com.typesafe.akka:akka-actor_2.11:2.3.11'
  compile 'org.json:json:20141113'
  compile project(':http-tiny-server')
}

shadowJar {
  zip64 true
}
