    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8" />

    <!--link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /-->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

</head>
<body style='font-family: "Source Code Pro", "Courier New", Helvetica, Geneva'>

<!--div id="mapid" style="width: 600px; height: 400px;"></div-->
<small>Click on the map!</small>

<!--div id="mapid" style="width: 1200px; height: 800px;"></div-->
<div id="mapid" style="width: 800px; height: 500px;"></div>
<script>

    function decToSex(val, ns_ew) {
        let absVal = Math.abs(val);
        let intValue = Math.floor(absVal);
        let dec = absVal - intValue;
        let i = intValue;
        dec *= 60;
        let s = i + "°" + dec.toFixed(2) + "'";

        if (val < 0) {
            s += (ns_ew === 'NS' ? 'S' : 'W');
        } else {
            s += (ns_ew === 'NS' ? 'N' : 'E');
        }
        return s;
    }

    // SF Home
    let currentLatitude = 37.7488500;
    let currentLongitude = -122.50724263;

    // London
    // let currentLatitude = 51.505;
    // let currentLongitude = -0.09;

    let mymap = L.map('mapid').setView([currentLatitude, currentLongitude], 13);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery © <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(mymap);

    L.marker([currentLatitude, currentLongitude]).addTo(mymap)
        .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

    L.circle([currentLatitude, currentLongitude], 500, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
    }).addTo(mymap).bindPopup("I am a circle.");

    // L.polygon([
    //     [51.509, -0.08],
    //     [51.503, -0.06],
    //     [51.51, -0.047]
    // ]).addTo(mymap).bindPopup("I am a polygon (triangle).");

    L.polygon([
        [currentLatitude + 0.004, currentLongitude  + 0.01],
        [currentLatitude - 0.002, currentLongitude + 0.03],
        [currentLatitude + 0.005, currentLongitude + 0.05]
    ]).addTo(mymap).bindPopup("I am a polygon (triangle).");

    let popup = L.popup();

    function onMapClick(e) {
        console.log(`Click at ${e.latlng.lat}/${e.latlng.lng}`);
        popup
            .setLatLng(e.latlng)
            // .setContent("You clicked the map at " + e.latlng.toString())
            .setContent(`You clicked the map at <br/>${decToSex(e.latlng.lat, "NS")}<br/>${decToSex(e.latlng.lng, "EW")}`)
            .openOn(mymap);
    }
    mymap.on('click', onMapClick);

</script>

</body>
</html>
