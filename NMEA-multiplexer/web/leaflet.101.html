<body style='font-family: "Source Code Pro", "Courier New", Helvetica, Geneva'>

<!--div id="mapid" style="width: 600px; height: 400px;"></div-->
<small>Click on the map!</small>

<button onclick="goThere();">Zoof!</button>

Mouse Pos: <span id="mouse-pos"></span>.

<!--
 | Try
 | - map.panTo(new L.LatLng(40.737, -73.923));
 | - map.setView(new L.LatLng(40.737, -73.923), 8);
 | - map.flyTo(new L.LatLng(40.737, -73.923));
 +-->

<!--div id="mapid" style="width: 1200px; height: 800px;"></div-->
<div id="mapid" style="width: 1200px; height: 600px;"></div>
<script>

    function decToSex(val, ns_ew) {
        let absVal = Math.abs(val);
        let intValue = Math.floor(absVal);
        let dec = absVal - intValue;
        let i = intValue;
        dec *= 60;
        let s = i + "°" + dec.toFixed(2) + "'";

        if (val < 0) {
            s += (ns_ew === 'NS' ? 'S' : 'W');
        } else {
            s += (ns_ew === 'NS' ? 'N' : 'E');
        }
        return s;
    }

    // SF Home
    let currentLatitude = 37.7488500;
    let currentLongitude = -122.50724263;

    // London
    // let currentLatitude = 51.505;
    // let currentLongitude = -0.09;

    let map = L.map('mapid').setView([currentLatitude, currentLongitude], 13);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery © <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(map);

    L.marker([currentLatitude, currentLongitude]).addTo(map)
        .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

    L.circle([currentLatitude, currentLongitude], 500, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
    }).addTo(map).bindPopup("I am a circle.");

    // L.polygon([
    //     [51.509, -0.08],
    //     [51.503, -0.06],
    //     [51.51, -0.047]
    // ]).addTo(mymap).bindPopup("I am a polygon (triangle).");

    L.polygon([
        [currentLatitude + 0.004, currentLongitude  + 0.01],
        [currentLatitude - 0.002, currentLongitude + 0.03],
        [currentLatitude + 0.005, currentLongitude + 0.05]
    ]).addTo(map).bindPopup("I am a polygon (triangle).");

    let popup = L.popup();

    if (false) {
        function onMapClick(e) {
            console.log(`Click at ${e.latlng.lat}/${e.latlng.lng}`);
            popup
                .setLatLng(e.latlng)
                // .setContent("You clicked the map at " + e.latlng.toString())
                .setContent(`You clicked the map at <br/>${decToSex(e.latlng.lat, "NS")}<br/>${decToSex(e.latlng.lng, "EW")}`)
                .openOn(map);
        }

        map.on('click', onMapClick);
    } else {
        map.on('click', e => {
            console.log(`Click at ${e.latlng.lat}/${e.latlng.lng}`);
            popup
                .setLatLng(e.latlng)
                // .setContent("You clicked the map at " + e.latlng.toString())
                .setContent(`You clicked the map at <br/>${decToSex(e.latlng.lat, "NS")}<br/>${decToSex(e.latlng.lng, "EW")}`)
                .openOn(map);
        });
    }

    let latlngs = [ // 3 points
        [45.51, -122.68],
        [37.77, -122.43],
        [34.04, -118.2]
    ];

    let polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
    // zoom the map to the polyline
    map.fitBounds(polyline.getBounds());

    map.addEventListener('mousemove', (event) => {
        // let lat = Math.round(event.latlng.lat * 100000) / 100000;
        // let lng = Math.round(event.latlng.lng * 100000) / 100000;
        mess = `${decToSex(event.latlng.lat, "NS")}/${decToSex(event.latlng.lng, "EW")}`;
        console.log(`Mouse Pos ${mess}`);
        document.getElementById('mouse-pos').innerText = mess;
    });

    // on button click
    function goThere() {
        // map.panTo(new L.LatLng(40.737, -73.923));
        map.flyTo(new L.LatLng(40.737, -73.923));
    }

</script>

</body>
</html>
