plugins {
  id 'java'
  id 'maven'
  id 'idea'
  id 'com.github.johnrengelman.shadow' // version '4.0.2'
}

group = 'oliv.raspi.coffee'
version = '1.0'

// sourceCompatibility = 1.8
// targetCompatibility = 1.8

repositories {
  mavenCentral()
  mavenLocal()
  maven { url "https://oss.sonatype.org/content/groups/public" }
  maven { url "https://www.datanucleus.org/downloads/maven2" }
  maven { url "https://raw.githubusercontent.com/OlivierLD/raspberry-coffee/repository" }
  maven { url "http://lediouris.net/maven2" }
}

dependencies {
  compile 'com.google.code.gson:gson:2.8.0'
  implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.0'
  compile project (':RESTNauticalAlmanac')
  compile project (':RESTTideEngine')
  compile project (':RESTImageProcessor')
  compile project (':RESTRouting')
  compile project (':NMEA-multiplexer')
  compile project (':NMEA-mux-extensions')
}

shadowJar {
  zip64 true
}
