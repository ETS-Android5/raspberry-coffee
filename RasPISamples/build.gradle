buildscript {
  ext.kotlin_version = '1.5.20' // '1.4.0'  // '1.3.72'
  ext.shadowVersion='6.0.0'
  repositories {
    mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "com.github.jengelman.gradle.plugins:shadow:$shadowVersion"
  }
}

apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'


shadowJar {
  zip64 true
//    manifest {
//        attributes(
//                'Main-Class': mainClassName,
//                'version': project.version,
//                'lastBuild': buildTime()
//        )
//    }
}

group = 'oliv.raspi.coffee'
version = '1.0'

repositories {
  mavenCentral()
  mavenLocal()
//  maven { url "https://oss.sonatype.org/content/groups/public" }
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
  compile 'org.fusesource.jansi:jansi:1.11'
  compile 'org.json:json:20141113'
  compile 'org.scala-lang:scala-library:2.12.3'
//compile 'org.java-websocket:Java-WebSocket:1.3.7' // Already in ADC
  compile project(':common-utils')
  compile project(':HC-SR04')
  compile project(':I2C-SPI')
  compile project(':PhoneKeyboard3x4')
  compile project(':ADC')
  compile project(':Arduino-RaspberryPI')
//compile project(':WeatherStation')
  compile project(':SevenSegDisplay')
  compile project(':Adafruit-IO')
//compile project(':NMEA-multiplexer')
  compile project(':HanoiTower')
  testCompile group: 'junit', name: 'junit', version: '4.13'
}
