#
# MUX definition.
#
name: "Read 2 serial ports, generate one log file, for Windows."
context:
  with.http.server: false
  init.cache: false
channels:
  - type: serial
    port: COM3
    baudrate: 4800
    verbose: false
  - type: serial
    port: COM4
    baudrate: 4800
    verbose: false
forwarders:
  - type: file
    filename: data.nmea
    # verbose: false
    # forward.01.timebase.filename=true
    # forward.01.filename.suffix=_LOG
    # forward.01.log.dir=logged
    # forward.01.split=hour
