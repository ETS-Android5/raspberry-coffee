apply plugin: 'java'
compileJava.options.encoding = 'ISO-8859-1'
apply plugin: 'maven'

group = 'oliv.raspi.coffee'
version = '1.0'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'tests'
        }
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
//    compile 'com.pi4j:pi4j-core:1.1'
    compile 'com.pi4j:pi4j-core:1.3-SNAPSHOT'  // -SNAPSHOT'
}
