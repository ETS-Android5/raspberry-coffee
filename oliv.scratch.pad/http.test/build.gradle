plugins {
    id "java"
    id "application"
}

group 'oliv.scratch.pad.http'
version '0.0.1-SNAPSHOT'

// Used bu y plugin 'application'
mainClassName = "rest.cli.CLI"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20190722'
    compile 'oliv.raspi.coffee:http-tiny-server:1.0'  // Must have been 'install'ed (in mavenLocal)

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

